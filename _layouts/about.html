---
layout: default
---
<section class="colorlib-about" data-section="about" id="about">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-12">
                <div class="row row-bottom-padded-sm animate-box fadeInLeft animated" data-animate-effect="fadeInLeft">
                    <div class="col-md-12">
                        <div class="about-desc">
                            <span class="heading-meta">{{ page.heading-meta }}</span>
                            <h2 class="colorlib-heading">{{ page.heading }}</h2>
                            <div class="hire">
                                
                                {{ content }}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
