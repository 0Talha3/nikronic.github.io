---
layout: blogs
heading-meta: Read
heading: All Posts
title: All Posts
---

<div class="row">
    {% for link in site.data.index %}
    <div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
        <div class="project" style="background-image: url('{{ link.image | absolute_url }}');">
            <div class="desc">
                <div class="con">
                    <h3><a href="{{ link.url | absolute_url }}">
                        {{ link.title }}
                    </a></h3>
                    <span>{{ link.tags }}</span>
                    <p class="icon">
                        <!-- <span><a href="#"><i class="icon-share3"></i></a></span> -->
                        <!-- TODO: maybe add share button? or something else -->
                        <span><i class="icon-calendar3"></i> {{ link.date }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
